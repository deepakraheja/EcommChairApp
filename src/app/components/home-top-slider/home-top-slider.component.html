<!-- Top Banner Slider -->
<div id="top-slider" class="ion-padding">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slider of bannerItems">
      <!-- <img src="assets/images/banner-1.jpg" /> -->
     
      <img [src]="ProductImage+slider.ProductId+'/bannerImage/'+slider.bannerImage" />
    </ion-slide>
  </ion-slides>
</div>
