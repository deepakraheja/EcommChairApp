<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Menu Option -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title of the app -->
    <ion-title>
      <div class="brand-logo">
        <a id="headerlogo">
          <img [src]="themeLogo" class="img-fluid logo-size-chair" alt="logo">
        </a>
      </div>
    </ion-title>

    <!-- Cart Button Option -->
    <ion-buttons slot="end">
      <ion-button color="white" (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="home" fullscreen>

  <!-- Search bar -->
  <app-searchbar></app-searchbar>

  <!-- Top Banner Slider -->
  <app-home-top-slider></app-home-top-slider>

  <!-- Categories -->
  <!-- <app-categories></app-categories> -->

  <!-- BestSeller -->
  <app-best-seller [productskart]="productskartBestSeller"></app-best-seller>

  <!-- New Product -->
  <app-featured-products [productskart]="productskartNewProduct"></app-featured-products>

  <!-- On Sale -->
  <app-hot-deals [productskart]="productskartOnSale"></app-hot-deals>

</ion-content>
