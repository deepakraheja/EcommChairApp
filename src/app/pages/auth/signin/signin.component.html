<!-- Header -->
<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="color1" default-href="" text="" (click)="dismiss()" icon="arrow-back">
            </ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin" fullscreen>
    <div class="section_one">
        <h2>LOGIN</h2>
        <p>Buy product online or offline</p>
    </div>

    <div class="section_two ion-padding">
        <img class="ion-padding" src="assets/images/eCommerce-img.png" />

        <!-- SignIn Form -->
        <form class="ion-padding" [formGroup]="LoginForm">
            <!-- Email -->
            <ion-item>
                <ion-label>
                    <ion-icon name="mail" color="color2"></ion-icon>
                </ion-label>
                <ion-input type="email" placeholder="Mobile number" name="email" formControlName="LoginId"></ion-input>
            </ion-item>

            <!-- Password -->
            <ion-item class="ion-padding-top">
                <ion-label>
                    <ion-icon name="eye" color="color2"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
            </ion-item>

            <!-- Forget Password Button -->
            <ion-button expand="block" color="color2" fill="clear" slot="end" routerLink="/forget-password">
                Forget Password?
            </ion-button>


            <!-- SignIn Buttons -->
            <div class="buttons">
                <ion-button expand="block" color="color1" (click)="Login()">
                    <ion-text><strong>SIGN IN</strong></ion-text>
                </ion-button>

                <p>Or via social media</p>

                <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
                <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
                <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>

            </div>
        </form>
    </div>

    <!-- SignUp Buttons -->
    <div class="section_three">
        <ion-button fill="clear" color="color2" (click)="SignUp()">
            <span>Don't have an account? <b>Sign Up</b></span>
        </ion-button>
    </div>
</ion-content>
